<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Black Running Shoes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            background-color: aquamarine;
            border: 5px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        a {
            color: rgb(0, 113, 113);
            font-size: 25px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        h4 {
            color: rgb(0, 118, 0);
            font-size: 20px;
            font-weight: bold;
            margin: 5px 0;
        }

        h5 {
            font-size: 18px;
            margin: 5px 0;
        }

        .buy-btn,
        .cart-btn {
            background-color: rgb(255, 216, 20);
            color: black;
            border: none;
            border-radius: 18px;
            height: 38px;
            width: 140px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .cart-btn {
            background-color: rgb(255, 164, 28);
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <a href="file:///C:/Users/softw/OneDrive/Desktop/html-css-course/newweb.html" target="_blank">
            Back to Amazon
        </a>
        <h1>Nike Black Running Shoes</h1>
        <h4>$39 - In Stock</h4>
        <h5>Free Delivery Tomorrow</h5>
        <button class="buy-btn">Buy</button>
        <button class="cart-btn">Add to Cart</button>
    </div>
</body>

</html>
