<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .pagination {
        display: inline-block;
    }

    .pagination a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: underline;
    }

    .pagination a.active {
        background-color: green;
        color: rgb(255, 255, 255);
        text-decoration: none;
    }

     .some {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 18px;
        cursor: pointer;
        transition: width 0.5s;
     }

     .some:hover {
            width: 100px;
            padding: 20px 18px;
       
     }

     .show {
            padding: 10px 20px;
            transition: all 0.5s; /* Adding a transition for smooth animation */
            position: relative;
            z-index: 1;
        }

        .show:hover {
            width: 150px; /* Adjust the width as needed */
            box-shadow: -10px 0 20px rgba(0, 0, 0, 0.3); /* 3D shadow effect */
            transform: perspective(500px) rotateY(-5deg); /* Apply a slight rotation for a 3D effect */
            z-index: 2;
        }

        .stretchable-btn {
            padding: 10px 20px;
            margin: 10px; /* Add margin for spacing between buttons */
            transition: width 0.3s; /* Adding a transition for smooth animation */
        }

        .stretchable-btn:hover {
            transform: scale(1.1)

        }
    </style>
</head>
<body>
     
     <div class="pagination">
        <a href="#" class="active">Back</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#" class="active">Next</a>

     </div>
      <br> <br>
     <button class="some">Stretch</button>
     <button class="show">3D</button>
     <button class="stretchable-btn">Button 1</button>
     <button class="stretchable-btn">Button 2</button>
     <button class="stretchable-btn">Button 3</button>
</body>
</html>
